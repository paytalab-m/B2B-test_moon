<div class="w-full h-full flex flex-col items-center justify-center bg-[#FEF2F2] px-6 font-sans relative overflow-hidden">
  
  <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-500 via-red-600 to-red-500"></div>

  <div class="mb-6 animate-bounce">
    <span class="bg-red-600 text-white px-4 py-2 rounded-full text-[13px] font-bold shadow-lg flex items-center gap-2 tracking-wide">
      ⚠️ 긴급 점검 요청
    </span>
  </div>

  <div class="text-center mb-8 w-full max-w-[320px]">
    <h1 class="text-[26px] font-extrabold text-[#132d48] leading-tight mb-4 tracking-tight break-keep">
      <span class="text-red-600 border-b-4 border-red-200">메뉴와 가격</span>이 달라서<br>
      컴플레인이 접수됐어요
    </h1>
    
    <div class="bg-white border border-red-100 rounded-xl p-4 shadow-sm text-left relative">
      <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-white border-t border-l border-red-100 rotate-45"></div>
      
      <div class="flex items-start gap-3">
        <span class="text-2xl min-w-[24px]">📢</span>
        <div>
          <p class="text-gray-900 font-bold text-[14px] mb-1">고객 불만 접수 내용</p>
          <p class="text-gray-600 text-[13px] leading-snug break-keep">
            "앱 보고 주문하려는데 매장 가격이랑 달라요. 메뉴판 업데이트 좀 해주세요."
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="relative group mb-8">
    <div class="absolute -inset-1 bg-gradient-to-r from-red-600 to-red-400 rounded-[35px] blur opacity-20 animate-pulse"></div>
    
    <div class="relative bg-white p-2 rounded-[30px] border-2 border-red-100 shadow-xl">
      <div class="border border-dashed border-gray-300 rounded-[24px] p-2 bg-white flex items-center justify-center">
         
         <img src="{{QR_SRC}}" class="w-[60vw] max-w-[240px] h-[60vw] max-h-[240px] object-contain rounded-lg" alt="QR Code" />
         
      </div>
      
      <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 w-max">
        <div class="bg-[#132d48] text-white px-4 py-1.5 rounded-full text-[11px] font-bold shadow-lg flex items-center gap-1">
          지금 바로 수정하기 ▶
        </div>
      </div>
    </div>
  </div>

  <div class="text-center space-y-2">
    <p class="text-[#132d48] font-bold text-[17px]">
      사장님 휴대폰으로 확인해주세요
    </p>
    <div class="inline-block bg-red-100 px-3 py-1 rounded">
      <p class="text-red-600 text-[12px] font-bold">
        ※ 정보 불일치 시 매장 노출이 제한될 수 있습니다.
      </p>
    </div>
  </div>

  <div class="absolute bottom-2 right-2 text-[9px] text-gray-300 opacity-50">Type: A</div>
</div>
