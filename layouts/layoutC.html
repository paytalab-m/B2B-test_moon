<div class="w-full h-full flex flex-col items-center justify-center bg-[#F0F7FF] px-6 font-sans relative overflow-hidden">
  
  <div class="absolute top-0 left-0 w-full h-[40vh] bg-gradient-to-b from-blue-100 to-transparent z-0 pointer-events-none"></div>

  <div class="relative z-10 mb-6 animate-pulse">
    <span class="bg-[#1E40AF] text-white px-4 py-2 rounded-full text-[13px] font-bold shadow-md flex items-center gap-2 tracking-wide">
      💌 새로운 고객 요청 도착!
    </span>
  </div>

  <div class="relative z-10 text-center mb-8 w-full max-w-[320px]">
    <h1 class="text-[26px] font-extrabold text-[#132d48] leading-tight mb-4 tracking-tight break-keep">
      우리 동네 손님들이<br>
      <span class="relative inline-block">
        <span class="relative z-10 text-blue-700">사장님 매장</span>
        <span class="absolute left-0 bottom-1 w-full h-3 bg-blue-200/60 -z-10 skew-x-[-10deg]"></span>
      </span>을 찾고 있어요
    </h1>
    <p class="text-[#475569] text-[15px] leading-snug break-keep font-medium">
      앱에 가게가 없어서 불편하다는<br>
      단골분들의 문의가 접수되었습니다.
    </p>
  </div>

  <div class="relative z-10 flex flex-col gap-3 w-full max-w-[310px] mb-8">
    <div class="self-start relative max-w-[90%]">
      <div class="bg-white border border-blue-100 rounded-2xl rounded-tl-none p-3 shadow-sm relative z-10">
         <p class="text-[#132d48] text-[13px] font-bold leading-snug">
           "사장님네 커피 진짜 맛있는데 배달 안 되나요? 맨날 검색해요 ㅠㅠ"
         </p>
         <div class="flex items-center justify-end gap-1 mt-1">
           <span class="text-[10px] text-blue-400">20대 여성 단골손님</span>
         </div>
      </div>
    </div>

    <div class="self-end relative max-w-[90%]">
      <div class="bg-[#2563EB] border border-[#2563EB] rounded-2xl rounded-tr-none p-3 shadow-md relative z-10">
         <p class="text-white text-[13px] font-bold leading-snug text-right">
           "사장님 제발 패스오더 입점해주세요! 현기증 난단 말이에요..."
         </p>
         <div class="flex items-center justify-start gap-1 mt-1">
           <span class="text-[10px] text-blue-100">30대 직장인 고객님</span>
         </div>
      </div>
    </div>
  </div>

  <div class="relative z-10 group mb-6">
    <div class="absolute -inset-1 bg-gradient-to-tr from-blue-300 via-indigo-300 to-blue-300 rounded-[35px] blur opacity-30"></div>
    
    <div class="relative bg-white p-2 rounded-[30px] border-2 border-blue-100 shadow-xl">
      <div class="border border-dashed border-blue-200 rounded-[24px] p-2 bg-blue-50/30 flex items-center justify-center">
         
         <img src="{{QR_SRC}}" class="w-[50vw] max-w-[200px] h-[50vw] max-h-[200px] object-contain rounded-lg mix-blend-multiply" alt="QR Code" />
         
      </div>
      
      <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-max z-20">
        <div class="bg-[#132d48] text-white pl-5 pr-4 py-2 rounded-full text-[12px] font-bold shadow-xl flex items-center gap-2 ring-4 ring-white">
          <span>요청 수락하고 고객 만나기 ▶</span>
        </div>
      </div>
    </div>
  </div>

  <div class="relative z-10 text-center mt-4">
    <div class="inline-flex items-center gap-2 bg-white/60 px-4 py-1.5 rounded-full border border-blue-100">
      <span class="relative flex h-2.5 w-2.5">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-blue-500"></span>
      </span>
      <p class="text-blue-800 text-[11px] font-bold">
        현재 <span class="font-extrabold text-blue-600 underline">50명 이상</span>이 대기 중입니다.
      </p>
    </div>
  </div>
</div>
