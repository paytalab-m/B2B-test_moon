<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#ff7949', brandDark: '#132d48' }
        }
      }
    }
  </script>

  <style>
    html, body {
      overscroll-behavior-y: none;
      touch-action: pan-y;
      height: 100%;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .safe-bottom { padding-bottom: calc(2.5rem + env(safe-area-inset-bottom)); }
    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>

  <title>패스오더 매장 정보 확인</title>
</head>

<body class="bg-gray-50 min-h-[100dvh]">

  <div class="w-full max-w-[420px] mx-auto px-5 pt-10 safe-bottom flex flex-col gap-8">
    
    <div id="form-container">
        <header class="text-center">
        <h1 class="text-2xl font-bold text-brandDark leading-tight">사장님 확인이 필요해요</h1>
        <p class="text-gray-600 text-[15px] mt-2">실제 매장을 운영하시는 사장님이신지 확인을 위해 요청드립니다.</p>
        </header>

        <form id="info-form" class="flex flex-col gap-6 bg-white p-6 rounded-2xl shadow-sm mt-8">
            <input type="hidden" id="uid-field" name="uid" />
            <input type="hidden" id="variant-field" name="variant" />
            <input type="hidden" id="submission-id-field" name="submissionId" />

            <div id="role-section" class="flex flex-col gap-2 transition-all duration-300">
                <label class="text-brandDark font-semibold">사장님이신가요?</label>
                <select id="role-select" name="role" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white">
                <option value="">선택해주세요</option>
                <option value="owner">사장님(매니저)</option>
                <option value="staff">직원(아르바이트)</option>
                </select>
            </div>

            <div id="owner-fields" class="hidden flex flex-col gap-5">
                <div class="flex flex-col gap-2">
                    <label class="text-brandDark font-semibold">매장명</label>
                    <input type="text" id="owner-store" name="storeName" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-brandDark font-semibold">사업자등록번호</label>
                    <input type="text" id="biz-number" name="businessNumber" placeholder="사업자등록번호 10자리" maxlength="10" inputmode="numeric" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="text-brandDark font-semibold">휴대폰 번호</label>
                    <input type="text" id="owner-phone" name="phone" placeholder="010-0000-0000" maxlength="13" inputmode="numeric" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                </div>
                <div class="flex items-center gap-2 mt-2">
                    <input type="checkbox" id="agree" name="agreement" value="Y" class="w-5 h-5" />
                    <label for="agree" class="text-[15px] text-gray-700">개인정보 수집 및 이용에 동의합니다 (필수)</label>
                </div>
                <button type="submit" id="owner-submit-btn" class="w-full bg-gray-300 text-white py-4 rounded-xl text-[17px] font-bold shadow-md transition mt-2" disabled>제출하기</button>
            </div>

            <div id="staff-fields" class="hidden">
                <div id="staff-step-1" class="flex flex-col gap-5 fade-in">
                    <div class="flex flex-col gap-2">
                        <label class="text-brandDark font-semibold">매장명</label>
                        <input type="text" id="staff-store" name="storeNameStaff" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-brandDark font-semibold">이름</label>
                        <input type="text" id="staff-name" name="staffName" placeholder="본인 이름을 입력해주세요" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                    </div>
                    <button type="button" id="staff-next-btn" class="w-full bg-gray-300 text-white py-4 rounded-xl text-[17px] font-bold shadow-md transition mt-2" disabled>다음</button>
                </div>

                <div id="staff-step-2" class="hidden flex flex-col gap-5 fade-in">
                    <div class="bg-red-50 border border-red-100 p-4 rounded-xl text-center">
                        <p class="text-red-600 font-bold text-[15px] leading-relaxed break-keep">
                            ⚠️ 잠깐! 사장님 번호가 맞나요?<br>
                            사장님께 확인 문자가 발송됩니다.<br>
                            정확한 번호를 입력해주세요.
                        </p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-brandDark font-semibold">사장님 휴대폰 번호</label>
                        <input type="text" id="staff-owner-phone" name="ownerPhone" placeholder="010-0000-0000" maxlength="13" inputmode="numeric" class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
                    </div>
                    <button type="submit" id="staff-submit-btn" class="w-full bg-gray-300 text-white py-4 rounded-xl text-[17px] font-bold shadow-md transition mt-2" disabled>사장님께 전달하기</button>
                </div>
            </div>
        </form>
    </div>

    <div id="success-view" class="hidden flex flex-col justify-center items-center h-[80dvh] text-center fade-in">
        <img src="https://paytalab-m.github.io/B2B-test_moon/logo.png" class="w-[60vw] max-w-[200px] mb-10 block" alt="logo"/>
        <div class="text-[#132d48] font-[800] text-[40px] mb-4 leading-tight">제출 완료</div>
        <p class="text-[#4b5563] text-[20px] leading-relaxed">감사합니다<br>빠르게 안내드릴게요</p>
    </div>

  </div>

  <script>
    /* 1. 기본 설정 및 ID 생성 */
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid") || "";
    const variant = params.get("variant") || "";
    
    // ★ 고유 세션 ID 생성 (시간 + 랜덤숫자)
    const submissionId = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 10000);
    document.getElementById("submission-id-field").value = submissionId;

    const gasUrl = "https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec";

    document.getElementById("uid-field").value = uid;
    document.getElementById("variant-field").value = variant;

    if(uid) {
      fetch(`${gasUrl}?uid=${uid}&variant=${variant}`, { mode: 'no-cors' });
    }

    /* 2. UI 요소 */
    const formContainer = document.getElementById("form-container");
    const successView = document.getElementById("success-view");
    const form = document.getElementById("info-form");
    const roleSelect = document.getElementById("role-select");
    const roleSection = document.getElementById("role-section");

    const ownerFields = document.getElementById("owner-fields");
    const staffFields = document.getElementById("staff-fields");
    const staffStep1 = document.getElementById("staff-step-1");
    const staffStep2 = document.getElementById("staff-step-2");

    const ownerStore = document.getElementById("owner-store");
    const ownerPhone = document.getElementById("owner-phone");
    const bizNumber = document.getElementById("biz-number");
    const agree = document.getElementById("agree");
    const ownerSubmitBtn = document.getElementById("owner-submit-btn");

    const staffStore = document.getElementById("staff-store");
    const staffName = document.getElementById("staff-name");
    const staffOwnerPhone = document.getElementById("staff-owner-phone");
    const staffNextBtn = document.getElementById("staff-next-btn");
    const staffSubmitBtn = document.getElementById("staff-submit-btn");

    /* 3. 역할 변경 */
    roleSelect.addEventListener("change", () => {
      const isOwner = roleSelect.value === "owner";
      const isStaff = roleSelect.value === "staff";

      ownerFields.classList.toggle("hidden", !isOwner);
      staffFields.classList.toggle("hidden", !isStaff);
      
      if(isStaff) {
        staffStep1.classList.remove("hidden");
        staffStep2.classList.add("hidden");
        roleSection.classList.remove("hidden");
      }
      checkValidation();
    });

    /* 4. 직원: '다음' 버튼 클릭 (★중요: 1차 데이터 전송★) */
    staffNextBtn.addEventListener("click", () => {
        // 1. UI 변경
        staffStep1.classList.add("hidden");
        staffStep2.classList.remove("hidden");
        roleSection.classList.add("hidden");

        // 2. 서버로 현재까지의 데이터(이름, 매장명) 중간 저장
        const formData = new FormData(form);
        // 에러가 나도 사용자는 모르게 조용히 보냄 (UX 흐름 방해 X)
        fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' });
    });

    /* 5. 유효성 검사 */
    function checkValidation() {
        if (!ownerFields.classList.contains("hidden")) {
            if (ownerStore.value && bizNumber.value.length === 10 && ownerPhone.value && agree.checked) {
                enableBtn(ownerSubmitBtn);
            } else {
                disableBtn(ownerSubmitBtn);
            }
        }
        if (!staffFields.classList.contains("hidden")) {
            if (staffStore.value && staffName.value) {
                enableBtn(staffNextBtn);
            } else {
                disableBtn(staffNextBtn);
            }
            if (staffOwnerPhone.value) {
                enableBtn(staffSubmitBtn);
            } else {
                disableBtn(staffSubmitBtn);
            }
        }
    }

    const allInputs = [ownerStore, ownerPhone, bizNumber, agree, staffStore, staffName, staffOwnerPhone];
    allInputs.forEach(el => { if(el) el.addEventListener("input", checkValidation); });
    if(agree) agree.addEventListener("change", checkValidation);

    /* 6. 최종 제출 */
    form.addEventListener("submit", (e) => {
      e.preventDefault(); 
      const activeBtn = !ownerFields.classList.contains("hidden") ? ownerSubmitBtn : staffSubmitBtn;
      activeBtn.disabled = true;
      activeBtn.textContent = "처리 중...";
      activeBtn.classList.replace("bg-brand", "bg-gray-400");

      const formData = new FormData(form);
      fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' })
      .then(() => {
        formContainer.style.display = 'none';
        successView.classList.remove("hidden");
      })
      .catch(() => {
        formContainer.style.display = 'none';
        successView.classList.remove("hidden");
      });
    });

    /* 7. 유틸리티 */
    function enableBtn(btn) {
        btn.disabled = false;
        btn.classList.replace("bg-gray-300", "bg-brand");
    }
    function disableBtn(btn) {
        btn.disabled = true;
        btn.classList.replace("bg-brand", "bg-gray-300");
    }
    function formatPhone(input) {
      let v = input.value.replace(/[^0-9]/g, "");
      if (v.length <= 3) input.value = v;
      else if (v.length <= 7) input.value = v.slice(0,3) + "-" + v.slice(3);
      else input.value = v.slice(0,3) + "-" + v.slice(3,7) + "-" + v.slice(7,11);
    }
    ownerPhone.addEventListener("input", e => formatPhone(e.target));
    staffOwnerPhone.addEventListener("input", e => formatPhone(e.target));
    bizNumber.addEventListener("input", e => e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0,10));
  </script>
</body>
</html>
