<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#ff7949',
            brandDark: '#132d48',
          }
        }
      }
    }
  </script>

  <title>패스오더 설문</title>
</head>

<body class="bg-white px-6 pt-10">

  <h1 class="text-2xl font-bold text-brandDark text-center mb-6">간단 확인 설문</h1>

  <form method="POST"
        action="https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec"
        class="flex flex-col gap-5">

    <input type="hidden" name="uid" id="uid-field"/>

    <div>
      <label class="font-medium text-brandDark block mb-2">당신은 누구신가요?</label>
      <select name="role" id="role-select" class="border px-3 py-2 rounded w-full">
        <option value="">선택해주세요</option>
        <option value="owner">사장님</option>
        <option value="staff">알바</option>
      </select>
    </div>

    <div id="owner-field" class="hidden">
      <label class="font-medium text-brandDark block mb-2">사업자번호를 입력해주세요</label>
      <input type="text" name="businessNumber" class="border px-3 py-2 rounded w-full">
    </div>

    <div id="staff-field" class="hidden">
      <label class="font-medium text-brandDark block mb-2">사장님 전화번호를 입력해주세요</label>
      <input type="text" name="ownerPhone" class="border px-3 py-2 rounded w-full">
    </div>

    <button class="bg-brand text-white py-3 rounded-lg text-lg font-semibold">
      제출하기
    </button>
  </form>

  <script>
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid");
    document.getElementById("uid-field").value = uid;

    const roleSelect = document.getElementById("role-select");
    const ownerField = document.getElementById("owner-field");
    const staffField = document.getElementById("staff-field");

    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;

      ownerField.classList.toggle("hidden", role !== "owner");
      staffField.classList.toggle("hidden", role !== "staff");
    });
  </script>

</body>
</html>
