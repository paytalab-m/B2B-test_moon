<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#ff7949',
            brandDark: '#132d48',
          }
        }
      }
    }
  </script>

  <title>패스오더 도입 설문</title>
</head>

<body class="bg-gray-50 min-h-screen">

  <div class="w-full max-w-[420px] mx-auto px-5 py-10 flex flex-col gap-8">

    <!-- 제목 -->
    <header class="text-center">
      <h1 class="text-2xl font-bold text-brandDark leading-tight">
        매장 확인을 위한 간단 설문
      </h1>
      <p class="text-gray-600 text-[15px] mt-2">
        도입 상담을 위해 필요한 최소 정보만 요청드립니다.
      </p>
    </header>

    <!-- 폼 -->
    <form method="POST"
          action="https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec"
          class="flex flex-col gap-6 bg-white p-6 rounded-2xl shadow-sm">

      <!-- UID -->
      <input type="hidden" id="uid-field" name="uid" />

      <!-- 1) 역할 선택 -->
      <div class="flex flex-col gap-2">
        <label class="text-brandDark font-semibold">당신은 누구신가요?</label>

        <select id="role-select"
                name="role"
                class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1">
          <option value="">선택해주세요</option>
          <option value="owner">사장님</option>
          <option value="staff">알바</option>
        </select>
      </div>

      <!-- 2) 사장님일 때 -->
      <div id="owner-field" class="hidden flex flex-col gap-2">
        <label class="text-brandDark font-semibold">사업자등록번호</label>
        <input type="text"
               name="businessNumber"
               placeholder="예: 123-45-67890"
               class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1" />
      </div>

      <!-- 3) 알바일 때 -->
      <div id="staff-field" class="hidden flex flex-col gap-2">
        <label class="text-brandDark font-semibold">사장님 전화번호</label>
        <input type="text"
               name="ownerPhone"
               placeholder="예: 010-0000-0000"
               class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1" />
      </div>

      <!-- 제출 버튼 -->
      <button
        class="w-full bg-brand text-white py-4 rounded-xl text-[17px] font-bold shadow-md active:scale-[0.98] transition">
        제출하기
      </button>
    </form>

  </div>

  <!-- Script -->
  <script>
    // UID 전달
    const params = new URLSearchParams(location.search);
    document.getElementById("uid-field").value = params.get("uid") || "";

    // 역할 선택 처리
    const roleSelect = document.getElementById("role-select");
    const ownerField = document.getElementById("owner-field");
    const staffField = document.getElementById("staff-field");

    roleSelect.addEventListener("change", () => {
      const role = roleSelect.value;

      ownerField.classList.toggle("hidden", role !== "owner");
      staffField.classList.toggle("hidden", role !== "staff");
    });
  </script>

</body>
</html>
