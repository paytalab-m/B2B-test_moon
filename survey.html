<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#ff7949', brandDark: '#132d48', error: '#ef4444' },
          animation: {
            'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            'spin-slow': 'spin 3s linear infinite',
            'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.5)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      overscroll-behavior-y: none;
      touch-action: pan-y;
      height: 100%;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .safe-bottom { padding-bottom: calc(2.5rem + env(safe-area-inset-bottom)); }
    .fade-in { transition: opacity 0.3s ease-out, transform 0.3s ease-out; opacity: 0; transform: translateY(10px); }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    
    /* 프로그레스바 트랜지션 */
    #progress-bar { transition: width 0.5s ease-in-out; }
    
    /* 입력창 포커스 시 부드러운 전환 */
    input, select { transition: all 0.2s; }
  </style>

  <title>패스오더 매장 정보 확인</title>
</head>

<body class="bg-gray-50 min-h-[100dvh] flex flex-col">

  <div class="fixed top-0 left-0 w-full h-1.5 bg-gray-200 z-50">
    <div id="progress-bar" class="h-full bg-brand w-[0%]"></div>
  </div>

  <div class="w-full max-w-[420px] mx-auto px-5 pt-12 safe-bottom flex flex-col gap-8 flex-1">
    
    <div id="form-container">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold text-brandDark leading-tight">사장님 확인이 필요해요</h1>
            <p class="text-gray-600 text-[15px] mt-2">안전한 매장 운영을 위해<br>정보를 확인해주세요.</p>
        </header>

        <form id="info-form" class="flex flex-col gap-5 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <input type="hidden" id="uid-field" name="uid" />
            <input type="hidden" id="variant-field" name="variant" />
            <input type="hidden" id="submission-id-field" name="submissionId" />

            <div id="role-section" class="flex flex-col gap-2">
                <label class="text-brandDark font-bold text-sm">어떤 분이신가요?</label>
                <select id="role-select" name="role" class="border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] bg-white focus:border-brand focus:ring-1 focus:ring-brand outline-none">
                    <option value="">선택해주세요</option>
                    <option value="owner">사장님 (매니저)</option>
                    <option value="staff">직원 (아르바이트)</option>
                </select>
            </div>

            <div id="owner-fields" class="hidden flex flex-col gap-5">
                <div class="input-group">
                    <label class="text-brandDark font-bold text-sm mb-1 block">매장명</label>
                    <input type="text" id="owner-store" name="storeName" placeholder="예: 패스오더 강남점" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                    <p class="error-msg text-error text-xs mt-1 hidden">매장명을 입력해주세요.</p>
                </div>

                <div class="input-group">
                    <label class="text-brandDark font-bold text-sm mb-1 block">사업자등록번호</label>
                    <input type="tel" id="biz-number" name="businessNumber" placeholder="000-00-00000" maxlength="12" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                    <p class="error-msg text-error text-xs mt-1 hidden">사업자번호 10자리를 정확히 입력해주세요.</p>
                </div>

                <div class="input-group">
                    <label class="text-brandDark font-bold text-sm mb-1 block">사장님 휴대폰 번호</label>
                    <input type="tel" id="owner-phone" name="phone" placeholder="010-0000-0000" maxlength="13" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                    <p class="error-msg text-error text-xs mt-1 hidden">휴대폰 번호를 올바르게 입력해주세요.</p>
                </div>

                <div class="flex items-start gap-2 mt-1 p-3 bg-gray-50 rounded-lg">
                    <input type="checkbox" id="agree" name="agreement" value="Y" class="w-5 h-5 mt-0.5 text-brand focus:ring-brand border-gray-300 rounded" />
                    <label for="agree" class="text-[14px] text-gray-600 leading-snug cursor-pointer select-none">
                        개인정보 수집 및 이용에 동의합니다 <span class="text-brand font-bold">(필수)</span>
                    </label>
                </div>
                <p id="agree-error" class="text-error text-xs hidden ml-1">동의가 필요합니다.</p>

                <button type="submit" id="owner-submit-btn" class="w-full bg-brand text-white py-4 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/30 active:scale-[0.98] transition mt-2 flex justify-center items-center gap-2">
                    제출하기
                </button>
            </div>

            <div id="staff-fields" class="hidden">
                <div id="staff-step-1" class="flex flex-col gap-5 fade-in">
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-sm mb-1 block">매장명</label>
                        <input type="text" id="staff-store" name="storeNameStaff" placeholder="예: 패스오더 강남점" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                        <p class="error-msg text-error text-xs mt-1 hidden">매장명을 입력해주세요.</p>
                    </div>
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-sm mb-1 block">이름</label>
                        <input type="text" id="staff-name" name="staffName" placeholder="본인 이름을 입력해주세요" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                        <p class="error-msg text-error text-xs mt-1 hidden">이름을 입력해주세요.</p>
                    </div>
                    <button type="button" id="staff-next-btn" class="w-full bg-brand text-white py-4 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/30 active:scale-[0.98] transition mt-2">
                        다음
                    </button>
                </div>

                <div id="staff-step-2" class="hidden flex flex-col gap-5 fade-in">
                    <div class="bg-orange-50 border border-orange-100 p-4 rounded-xl text-center animate-pop-in">
                        <p class="text-brandDark font-bold text-[15px] leading-relaxed break-keep">
                            ⚠️ <span class="text-brand">사장님 번호</span>가 맞나요?<br>
                            <span class="text-xs text-gray-500 font-normal">사장님께 확인 문자가 발송됩니다.</span>
                        </p>
                    </div>
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-sm mb-1 block">사장님 휴대폰 번호</label>
                        <input type="tel" id="staff-owner-phone" name="ownerPhone" placeholder="010-0000-0000" maxlength="13" class="w-full border border-gray-300 px-4 py-3.5 rounded-xl text-[16px] focus:border-brand focus:ring-1 focus:ring-brand outline-none"/>
                        <p class="error-msg text-error text-xs mt-1 hidden">휴대폰 번호를 올바르게 입력해주세요.</p>
                    </div>
                    <button type="submit" id="staff-submit-btn" class="w-full bg-brand text-white py-4 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/30 active:scale-[0.98] transition mt-2 flex justify-center items-center gap-2">
                        사장님께 전달하기
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="success-view" class="hidden flex flex-col justify-center items-center h-full text-center pb-20">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6 animate-pop-in">
            <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <div class="text-[#132d48] font-[800] text-[32px] mb-3 leading-tight animate-pop-in" style="animation-delay: 0.1s">제출 완료!</div>
        <p class="text-gray-500 text-[18px] leading-relaxed animate-pop-in" style="animation-delay: 0.2s">소중한 정보 감사합니다.<br>빠르게 안내드릴게요.</p>
    </div>

  </div>

  <template id="spinner-icon">
    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </template>

  <script>
    /* 1. 기본 설정 및 데이터 파이프라인 (변경 금지 구역) */
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid") || "";
    const variant = params.get("variant") || "";
    const submissionId = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 10000);
    const gasUrl = "https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec";

    document.getElementById("submission-id-field").value = submissionId;
    document.getElementById("uid-field").value = uid;
    document.getElementById("variant-field").value = variant;

    if(uid) fetch(`${gasUrl}?uid=${uid}&variant=${variant}`, { mode: 'no-cors' });

    /* 2. UI 요소 참조 */
    const progressBar = document.getElementById("progress-bar");
    const formContainer = document.getElementById("form-container");
    const successView = document.getElementById("success-view");
    const form = document.getElementById("info-form");
    
    // 섹션
    const roleSelect = document.getElementById("role-select");
    const roleSection = document.getElementById("role-section");
    const ownerFields = document.getElementById("owner-fields");
    const staffFields = document.getElementById("staff-fields");
    const staffStep1 = document.getElementById("staff-step-1");
    const staffStep2 = document.getElementById("staff-step-2");

    // 입력 필드
    const ownerStore = document.getElementById("owner-store");
    const ownerPhone = document.getElementById("owner-phone");
    const bizNumber = document.getElementById("biz-number");
    const agree = document.getElementById("agree");
    const staffStore = document.getElementById("staff-store");
    const staffName = document.getElementById("staff-name");
    const staffOwnerPhone = document.getElementById("staff-owner-phone");

    // 버튼
    const ownerSubmitBtn = document.getElementById("owner-submit-btn");
    const staffNextBtn = document.getElementById("staff-next-btn");
    const staffSubmitBtn = document.getElementById("staff-submit-btn");

    /* 3. 프로그레스바 관리 */
    function updateProgress(percent) {
        progressBar.style.width = percent + "%";
    }

    /* 4. 역할 선택 및 UI 전환 */
    roleSelect.addEventListener("change", () => {
        const val = roleSelect.value;
        
        // 초기화
        ownerFields.classList.add("hidden");
        staffFields.classList.add("hidden");
        
        if (val === "owner") {
            ownerFields.classList.remove("hidden");
            updateProgress(30); 
            // 사장님은 입력할게 많아서 30% 시작
        } else if (val === "staff") {
            staffFields.classList.remove("hidden");
            staffStep1.classList.remove("hidden");
            staffStep1.classList.add("visible");
            staffStep2.classList.add("hidden");
            roleSection.classList.remove("hidden");
            updateProgress(50); 
            // 직원은 단계가 나뉘므로 50% 시작
        } else {
            updateProgress(0);
        }
    });

    /* 5. 오토 포맷팅 및 입력 편의성 */
    function formatPhone(input) {
        let v = input.value.replace(/[^0-9]/g, "");
        if (v.length <= 3) input.value = v;
        else if (v.length <= 7) input.value = v.slice(0,3) + "-" + v.slice(3);
        else input.value = v.slice(0,3) + "-" + v.slice(3,7) + "-" + v.slice(7,11);
        clearError(input);
    }

    function formatBizNum(input) {
        let v = input.value.replace(/[^0-9]/g, "");
        // 000-00-00000 포맷
        if (v.length <= 3) input.value = v;
        else if (v.length <= 5) input.value = v.slice(0,3) + "-" + v.slice(3);
        else input.value = v.slice(0,3) + "-" + v.slice(3,5) + "-" + v.slice(5,10);
        clearError(input);
    }
    
    // 이벤트 리스너 연결
    ownerPhone.addEventListener("input", e => formatPhone(e.target));
    staffOwnerPhone.addEventListener("input", e => formatPhone(e.target));
    bizNumber.addEventListener("input", e => formatBizNum(e.target));
    
    [ownerStore, staffStore, staffName].forEach(el => {
        el.addEventListener("input", () => clearError(el));
    });
    agree.addEventListener("change", () => {
        document.getElementById("agree-error").classList.add("hidden");
    });


    /* 6. 직원: '다음' 버튼 (중간 저장 포함) */
    staffNextBtn.addEventListener("click", () => {
        let isValid = true;

        if(!staffStore.value.trim()) { showError(staffStore); isValid = false; }
        if(!staffName.value.trim()) { showError(staffName); isValid = false; }

        if(!isValid) return; // 유효성 실패시 중단

        // 성공 로직
        updateProgress(90); // 진행률 업데이트
        
        staffStep1.classList.add("hidden");
        staffStep2.classList.remove("hidden");
        roleSection.classList.add("hidden"); // 역할 선택 숨김 (집중)

        // ★ 기존 데이터 로직 유지: 서버로 1차 조용히 전송
        const formData = new FormData(form);
        fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' });
    });


    /* 7. 최종 제출 로직 (공통) */
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const isOwner = roleSelect.value === "owner";
        let isValid = true;

        if (isOwner) {
            // 사장님 유효성 검사
            if(!ownerStore.value.trim()) { showError(ownerStore); isValid = false; }
            
            // 사업자번호: 숫자만 10자리인지 확인 (하이픈 제외하고 계산)
            const rawBiz = bizNumber.value.replace(/[^0-9]/g, "");
            if(rawBiz.length !== 10) { showError(bizNumber); isValid = false; }
            
            // 폰번호: 최소 10자리
            const rawPhone = ownerPhone.value.replace(/[^0-9]/g, "");
            if(rawPhone.length < 10) { showError(ownerPhone); isValid = false; }
            
            if(!agree.checked) {
                document.getElementById("agree-error").classList.remove("hidden");
                // 체크박스 쪽으로 스크롤하지 않고 흔들기 효과만 줄 수도 있음
                isValid = false;
            }
        } else {
            // 직원 Step 2 유효성 검사
            const rawPhone = staffOwnerPhone.value.replace(/[^0-9]/g, "");
            if(rawPhone.length < 10) { showError(staffOwnerPhone); isValid = false; }
        }

        if(!isValid) return; // 하나라도 틀리면 전송 안함

        // --- 전송 프로세스 시작 ---
        updateProgress(100);
        
        // 1. 버튼 로딩 상태로 변경
        const btn = isOwner ? ownerSubmitBtn : staffSubmitBtn;
        setLoadingState(btn);

        // 2. ★중요: 서버에는 '숫자'만 보내기 위해 포맷팅(하이픈) 제거
        // 폼 데이터를 만들기 전에 값을 클린징합니다.
        // 하지만 사용자 눈에는 하이픈이 보여야 하므로, FormData만 조작하는게 베스트지만
        // 간단하게 처리하기 위해 input value를 잠깐 바꿨다가 복구하거나,
        // 아니면 그냥 보내되 GAS에서 처리하기도 함. 
        // 여기서는 안전하게 value에서 하이픈 제거하고 전송
        if(isOwner) {
            bizNumber.value = bizNumber.value.replace(/[^0-9]/g, "");
            ownerPhone.value = ownerPhone.value.replace(/[^0-9]/g, "");
        } else {
            staffOwnerPhone.value = staffOwnerPhone.value.replace(/[^0-9]/g, "");
        }

        const formData = new FormData(form);
        
        // 3. 데이터 전송
        fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' })
        .then(() => showSuccess())
        .catch(() => showSuccess()); // no-cors라 에러나도 성공처리 UX
    });


    /* 8. 헬퍼 함수들 (UI/UX) */
    
    // 에러 보여주기 (흔들림 효과 + 메시지 노출)
    function showError(inputElement) {
        const group = inputElement.closest('.input-group');
        const errorMsg = group.querySelector('.error-msg');
        
        inputElement.classList.add('border-error', 'ring-1', 'ring-error', 'animate-shake');
        errorMsg.classList.remove('hidden');
        
        // 애니메이션 끝나면 흔들림 클래스 제거 (재실행 가능하게)
        setTimeout(() => {
            inputElement.classList.remove('animate-shake');
        }, 820);
    }

    // 에러 지우기 (입력 시작하면)
    function clearError(inputElement) {
        const group = inputElement.closest('.input-group');
        if(!group) return;
        const errorMsg = group.querySelector('.error-msg');
        
        inputElement.classList.remove('border-error', 'ring-1', 'ring-error');
        if(errorMsg) errorMsg.classList.add('hidden');
    }

    // 버튼 로딩 상태 만들기
    function setLoadingState(btn) {
        btn.disabled = true;
        const originalText = btn.textContent;
        btn.innerHTML = ``; // 내용 비우고
        const spinner = document.getElementById("spinner-icon").content.cloneNode(true);
        btn.appendChild(spinner);
        btn.append(" 처리 중...");
        btn.classList.add("bg-gray-400"); // 색상 연하게
        btn.classList.remove("bg-brand", "shadow-lg");
    }

    // 성공 화면 전환
    function showSuccess() {
        formContainer.style.display = 'none';
        successView.classList.remove("hidden");
        // 프로그레스바 꽉 채우기 (확실하게)
        updateProgress(100);
    }
  </script>
</body>
</html>
