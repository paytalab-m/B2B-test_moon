<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#ff7949',
            brandDark: '#132d48',
          }
        }
      }
    }
  </script>

  <title>패스오더 매장 정보 확인</title>
</head>

<body class="bg-gray-50 min-h-screen">

  <div class="w-full max-w-[420px] mx-auto px-5 py-10 flex flex-col gap-8">

    <!-- 제목 -->
    <header class="text-center">
      <h1 class="text-2xl font-bold text-brandDark leading-tight">
        매장 정보를 확인할게요
      </h1>
      <p class="text-gray-600 text-[15px] mt-2">
        안내를 위해 필요한 최소한의 정보만 요청드립니다.
      </p>
    </header>

    <!-- 폼 -->
    <form method="POST"
          action="https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec"
          class="flex flex-col gap-6 bg-white p-6 rounded-2xl shadow-sm">

      <!-- UID -->
      <input type="hidden" id="uid-field" name="uid" />

      <!-- 역할 선택 -->
      <div class="flex flex-col gap-2">
        <label class="text-brandDark font-semibold">이용자 유형</label>

        <select id="role-select"
                name="role"
                class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1">
          <option value="">선택해주세요</option>
          <option value="owner">사장님(매니저)</option>
          <option value="staff">직원(아르바이트)</option>
        </select>
      </div>

      <!-- 사장님/매니저 입력 영역 -->
      <div id="owner-fields" class="hidden flex flex-col gap-5">

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">휴대폰 번호</label>
          <input type="text"
                 id="owner-phone"
                 name="phone"
                 placeholder="예: 010-0000-0000"
                 maxlength="13"
                 class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">사업자등록번호</label>
          <input type="text"
                 id="biz-number"
                 name="businessNumber"
                 maxlength="10"
                 placeholder="숫자 10자리"
                 class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1" />
        </div>

        <!-- 개인정보 동의 -->
        <div class="flex items-center gap-2 mt-2">
          <input type="checkbox"
                 id="agree"
                 name="agreement"
                 value="Y"
                 class="w-5 h-5" />
          <label for="agree" class="text-[15px] text-gray-700">
            개인정보 수집 및 이용에 동의합니다 (필수)
          </label>
        </div>
      </div>

      <!-- 직원(아르바이트) 입력 영역 -->
      <div id="staff-fields" class="hidden flex flex-col gap-4">
        <p class="text-gray-700 text-[15px]">
          사장님께 안내를 전달하기 위해<br>
          <span class="font-semibold text-brandDark">사장님 휴대폰 번호</span>를 입력해주세요.
        </p>

        <input type="text"
               id="staff-owner-phone"
               name="ownerPhone"
               placeholder="예: 010-0000-0000"
               maxlength="13"
               class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white focus:border-brand focus:ring-brand focus:ring-1" />
      </div>

      <!-- 제출 버튼 -->
      <button
        class="w-full bg-brand text-white py-4 rounded-xl text-[17px] font-bold shadow-md active:scale-[0.98] transition">
        제출하기
      </button>
    </form>
  </div>

  <!-- Script -->
  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById("uid-field").value = params.get("uid") || "";

    const roleSelect = document.getElementById("role-select");
    const ownerFields = document.getElementById("owner-fields");
    const staffFields = document.getElementById("staff-fields");

    roleSelect.addEventListener("change", () => {
      const v = roleSelect.value;

      ownerFields.classList.toggle("hidden", v !== "owner");
      staffFields.classList.toggle("hidden", v !== "staff");
    });

    // 숫자 및 하이픈만 허용 (전화번호)
    function phoneFilter(input) {
      input.value = input.value.replace(/[^0-9-]/g, "");
    }

    document.getElementById("owner-phone").addEventListener("input", (e) => phoneFilter(e.target));
    document.getElementById("staff-owner-phone").addEventListener("input", (e) => phoneFilter(e.target));

    // 사업자등록번호 → 숫자만 10자리
    document.getElementById("biz-number").addEventListener("input", (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0, 10);
    });
  </script>

</body>
</html>
