<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#ff7949',
            brandDark: '#132d48',
          }
        }
      }
    }
  </script>

  <style>
    /* [전략 4] 스크롤 튕김(Bouncing) 방지 */
    body {
      overscroll-behavior-y: none;
    }
    /* [전략 3] 아이폰 하단 홈 바(Safe Area) 대응 */
    .safe-bottom {
      padding-bottom: calc(2.5rem + env(safe-area-inset-bottom));
    }
  </style>

  <title>패스오더 매장 정보 확인</title>
</head>

<body class="bg-gray-50 min-h-screen">

  <div class="w-full max-w-[420px] mx-auto px-5 pt-10 safe-bottom flex flex-col gap-8">

    <header class="text-center">
      <h1 class="text-2xl font-bold text-brandDark leading-tight">사장님 확인이 필요해요</h1>
      <p class="text-gray-600 text-[15px] mt-2">실제 매장을 운영하시는 사장님이신지 확인을 위해 요청드립니다.</p>
    </header>

    <form id="info-form" method="POST"
          target="_self"
          action="https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec"
          class="flex flex-col gap-6 bg-white p-6 rounded-2xl shadow-sm">

      <input type="hidden" id="uid-field" name="uid" />
      <input type="hidden" id="variant-field" name="variant" />

      <div class="flex flex-col gap-2">
        <label class="text-brandDark font-semibold">사장님이신가요?</label>
        <select id="role-select" name="role"
          class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50 focus:bg-white">
          <option value="">선택해주세요</option>
          <option value="owner">사장님(매니저)</option>
          <option value="staff">직원(아르바이트)</option>
        </select>
      </div>

      <div id="owner-fields" class="hidden flex flex-col gap-5">

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">매장명</label>
          <input type="text" id="owner-store" name="storeName"
            class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">사업자등록번호</label>
          <input type="text" id="biz-number" name="businessNumber" placeholder="숫자 10자리"
            maxlength="10" inputmode="numeric" pattern="[0-9]*"
            class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">휴대폰 번호</label>
          <input type="text" id="owner-phone" name="phone" placeholder="010-0000-0000"
            maxlength="13" inputmode="numeric" pattern="[0-9]*"
            class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
        </div>

        <div class="flex items-center gap-2 mt-2">
          <input type="checkbox" id="agree" name="agreement" value="Y" class="w-5 h-5" />
          <label for="agree" class="text-[15px] text-gray-700">개인정보 수집 및 이용에 동의합니다 (필수)</label>
        </div>
      </div>

      <div id="staff-fields" class="hidden flex flex-col gap-5">

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">매장명</label>
          <input type="text" id="staff-store" name="storeNameStaff"
            class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-brandDark font-semibold">사장님 휴대폰 번호</label>
          <input type="text" id="staff-owner-phone" name="ownerPhone" placeholder="010-0000-0000"
            maxlength="13" inputmode="numeric" pattern="[0-9]*"
            class="border border-gray-300 px-4 py-3 rounded-xl text-[16px] bg-gray-50"/>
        </div>
      </div>

      <button id="submit-btn"
        class="w-full bg-gray-300 text-white py-4 rounded-xl text-[17px] font-bold shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
        disabled>제출하기</button>

    </form>
  </div>


<script>
  /* URL Params에서 uid + variant 가져오기 */
  const params = new URLSearchParams(location.search);

  document.getElementById("uid-field").value = params.get("uid") || "";
  document.getElementById("variant-field").value = params.get("variant") || "";


  /* DOM */
  const form = document.getElementById("info-form"); // Form ID 추가
  const roleSelect = document.getElementById("role-select");
  const ownerFields = document.getElementById("owner-fields");
  const staffFields = document.getElementById("staff-fields");
  const submitBtn = document.getElementById("submit-btn");
  const agree = document.getElementById("agree");

  const ownerStore = document.getElementById("owner-store");
  const ownerPhone = document.getElementById("owner-phone");
  const bizNumber = document.getElementById("biz-number");

  const staffStore = document.getElementById("staff-store");
  const staffOwnerPhone = document.getElementById("staff-owner-phone");


  /* 역할 변경 시 UI 전환 */
  roleSelect.addEventListener("change", () => {
    ownerFields.classList.toggle("hidden", roleSelect.value !== "owner");
    staffFields.classList.toggle("hidden", roleSelect.value !== "staff");
    checkSubmitAllowed();
  });

  /* 사장님 동의 체크 */
  if (agree) agree.addEventListener("change", checkSubmitAllowed);

  /* 공통 입력 이벤트 */
  [ownerStore, ownerPhone, bizNumber, staffStore, staffOwnerPhone].forEach(el => {
    if (el) el.addEventListener("input", checkSubmitAllowed);
  });

  /* [전략 5] 제출 시 로딩 피드백 (중복 제출 방지) */
  form.addEventListener("submit", () => {
    submitBtn.disabled = true;
    submitBtn.textContent = "제출 중...";
    submitBtn.classList.remove("bg-brand");
    submitBtn.classList.add("bg-gray-400");
  });

  /* 제출 가능 여부 체크 */
  function checkSubmitAllowed() {
    const role = roleSelect.value;

    if (role === "owner") {
      if (
        ownerStore.value &&
        bizNumber.value.length === 10 &&
        ownerPhone.value &&
        agree.checked
      ) {
        return enableSubmit();
      }
    }

    if (role === "staff") {
      if (staffStore.value && staffOwnerPhone.value) return enableSubmit();
    }

    disableSubmit();
  }

  function enableSubmit() {
    submitBtn.disabled = false;
    submitBtn.classList.remove("bg-gray-300");
    submitBtn.classList.add("bg-brand");
  }

  function disableSubmit() {
    submitBtn.disabled = true;
    submitBtn.classList.add("bg-gray-300");
    submitBtn.classList.remove("bg-brand");
  }

  /* 전화번호 자동 하이픈 */
  function formatPhone(input) {
    let v = input.value.replace(/[^0-9]/g, "");
    if (v.length <= 3) input.value = v;
    else if (v.length <= 7) input.value = v.slice(0,3) + "-" + v.slice(3);
    else input.value = v.slice(0,3) + "-" + v.slice(3,7) + "-" + v.slice(7,11);
  }

  ownerPhone.addEventListener("input", e => formatPhone(e.target));
  staffOwnerPhone.addEventListener("input", e => formatPhone(e.target));

  bizNumber.addEventListener("input", e => {
    e.target.value = e.target.value.replace(/[^0-9]/g, "").slice(0,10);
  });
</script>

</body>
</html>
