<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#ff7949', brandDark: '#132d48', error: '#ef4444' },
          animation: {
            'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
          },
          keyframes: {
            shake: {
              '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
              '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
              '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
              '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
            },
            popIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    /* 모바일 전용 초기화 */
    html, body {
      overscroll-behavior-y: none;
      touch-action: pan-y;
      height: 100%;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }
    
    .safe-area-padding {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* ★중요 수정: 텍스트 입력창만 스타일 초기화 (체크박스는 건드리지 않음) */
    input:not([type="checkbox"]), select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0.75rem;
    }

    /* ★중요 수정: 체크박스 스타일 강제 적용 */
    input[type="checkbox"] {
      -webkit-appearance: checkbox; /* 브라우저 기본 체크박스 복구 */
      appearance: auto;
      accent-color: #ff7949; /* 체크 시 브랜드 컬러 적용 */
      width: 1.25rem; /* 크기 키움 (20px) */
      height: 1.25rem;
      border-radius: 0.25rem;
    }

    .fade-in { 
      transition: opacity 0.3s ease-out, transform 0.3s ease-out; 
      opacity: 0; 
      transform: translateY(10px); 
    }
    .fade-in.visible { 
      opacity: 1; 
      transform: translateY(0); 
    }

    #progress-bar { transition: width 0.4s ease-in-out; }
  </style>

  <title>패스오더 매장 정보 확인</title>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

  <div class="fixed top-0 left-0 w-full h-1 bg-gray-200 z-50">
    <div id="progress-bar" class="h-full bg-brand w-[0%]"></div>
  </div>

  <div class="w-full h-[100dvh] flex flex-col safe-area-padding">
    
    <div id="form-container" class="flex-1 overflow-y-auto px-5 pt-8 pb-10">
        
        <header class="mb-8 text-center">
            <h1 class="text-[26px] font-bold text-brandDark leading-tight tracking-tight">사장님 확인이<br>필요해요</h1>
            <p class="text-gray-500 text-[15px] mt-3 leading-snug">안전한 매장 운영을 위해<br>정보를 확인하고 있습니다.</p>
        </header>

        <form id="info-form" class="flex flex-col gap-6">
            <input type="hidden" id="uid-field" name="uid" />
            <input type="hidden" id="variant-field" name="variant" />
            <input type="hidden" id="submission-id-field" name="submissionId" />
            
            <div id="role-section" class="flex flex-col gap-2">
                <label class="text-brandDark font-bold text-[15px] pl-1">어떤 분이신가요?</label>
                <div class="relative">
                    <select id="role-select" name="role" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none transition-colors">
                        <option value="">선택해주세요</option>
                        <option value="owner">사장님 (매니저)</option>
                        <option value="staff">직원 (아르바이트)</option>
                    </select>
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>
            </div>

            <div id="owner-fields" class="hidden flex flex-col gap-6 fade-in">
                <div class="input-group">
                    <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">매장명</label>
                    <input type="text" id="owner-store" name="storeName" placeholder="예: 패스오더 강남점" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                    <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">매장명을 입력해주세요.</p>
                </div>

                <div class="input-group">
                    <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">사업자등록번호</label>
                    <input type="tel" inputmode="numeric" id="biz-number" name="businessNumber" placeholder="000-00-00000" maxlength="12" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                    <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">사업자번호 10자리를 정확히 입력해주세요.</p>
                </div>

                <div class="input-group">
                    <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">사장님 휴대폰 번호</label>
                    <input type="tel" inputmode="numeric" id="owner-phone" name="phone" placeholder="010-0000-0000" maxlength="13" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                    <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">휴대폰 번호를 올바르게 입력해주세요.</p>
                </div>

                <div class="input-group">
                    <label class="flex items-center gap-3 p-1 cursor-pointer select-none">
                        <input type="checkbox" id="agree" name="agreement" value="Y" class="shrink-0 cursor-pointer" />
                        <span class="text-[15px] text-gray-600 leading-snug pt-0.5">
                            개인정보 수집 및 이용에 동의합니다 <span class="text-brand font-bold">(필수)</span>
                        </span>
                    </label>
                    <p id="agree-error" class="text-error text-[13px] pl-1 hidden mt-2 ml-8">동의가 필요합니다.</p>
                </div>

                <div class="h-2"></div>

                <button type="submit" id="owner-submit-btn" class="w-full bg-brand text-white h-14 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/20 active:scale-[0.98] active:bg-[#e66d42] transition flex justify-center items-center gap-2">
                    제출하기
                </button>
            </div>

            <div id="staff-fields" class="hidden">
                
                <div id="staff-step-1" class="flex flex-col gap-6 fade-in">
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">매장명</label>
                        <input type="text" id="staff-store" name="storeNameStaff" placeholder="예: 패스오더 강남점" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                        <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">매장명을 입력해주세요.</p>
                    </div>
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">이름</label>
                        <input type="text" id="staff-name" name="staffName" placeholder="본인 이름을 입력해주세요" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                        <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">이름을 입력해주세요.</p>
                    </div>
                    
                    <div class="h-4"></div>

                    <button type="button" id="staff-next-btn" class="w-full bg-brand text-white h-14 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/20 active:scale-[0.98] active:bg-[#e66d42] transition">
                        다음
                    </button>
                </div>

                <div id="staff-step-2" class="hidden flex flex-col gap-6 fade-in">
                    <div class="bg-orange-50 border border-orange-100 p-5 rounded-2xl text-center animate-pop-in shadow-sm">
                        <p class="text-brandDark font-bold text-[16px] leading-relaxed break-keep">
                            ⚠️ <span class="text-brand">사장님 번호</span>가 맞나요?<br>
                            <span class="text-[13px] text-gray-500 font-normal mt-1 block">사장님께 확인 문자가 발송됩니다.</span>
                        </p>
                    </div>
                    
                    <div class="input-group">
                        <label class="text-brandDark font-bold text-[15px] pl-1 mb-2 block">사장님 휴대폰 번호</label>
                        <input type="tel" inputmode="numeric" id="staff-owner-phone" name="ownerPhone" placeholder="010-0000-0000" maxlength="13" class="w-full border border-gray-300 bg-white px-4 h-14 rounded-xl text-[17px] focus:border-brand focus:ring-1 focus:ring-brand outline-none placeholder-gray-300"/>
                        <p class="error-msg text-error text-[13px] mt-1.5 pl-1 hidden">휴대폰 번호를 올바르게 입력해주세요.</p>
                    </div>
                    
                    <div class="h-4"></div>

                    <button type="submit" id="staff-submit-btn" class="w-full bg-brand text-white h-14 rounded-xl text-[17px] font-bold shadow-lg shadow-brand/20 active:scale-[0.98] active:bg-[#e66d42] transition flex justify-center items-center gap-2">
                        사장님께 전달하기
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="success-view" class="hidden flex-col justify-center items-center w-full h-full absolute top-0 left-0 bg-white z-50 text-center px-6">
        <div class="w-24 h-24 bg-green-50 rounded-full flex items-center justify-center mb-8 animate-pop-in">
            <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>
        <div class="text-[#132d48] font-[800] text-[30px] mb-3 leading-tight animate-pop-in" style="animation-delay: 0.1s">제출 완료!</div>
        <p class="text-gray-500 text-[16px] leading-relaxed animate-pop-in" style="animation-delay: 0.2s">소중한 정보 감사합니다.<br>빠르게 안내드릴게요.</p>
    </div>

  </div>

  <template id="spinner-icon">
    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </template>

  <script>
    /* 1. 기본 설정 */
    const params = new URLSearchParams(location.search);
    const uid = params.get("uid") || "";
    const variant = params.get("variant") || "";
    const submissionId = 'SUB-' + Date.now() + '-' + Math.floor(Math.random() * 10000);
    const gasUrl = "https://script.google.com/macros/s/AKfycbw6NxWa7BXpWrvKPCaHXJsmAYsOZ6FfIFo0cXNd911AA-ZOJXUlvFf7avD9EvYMY2Mg/exec";

    document.getElementById("submission-id-field").value = submissionId;
    document.getElementById("uid-field").value = uid;
    document.getElementById("variant-field").value = variant;

    if(uid) fetch(`${gasUrl}?uid=${uid}&variant=${variant}`, { mode: 'no-cors' });

    /* 2. UI 요소 참조 */
    const progressBar = document.getElementById("progress-bar");
    const formContainer = document.getElementById("form-container");
    const successView = document.getElementById("success-view");
    const form = document.getElementById("info-form");
    
    const roleSelect = document.getElementById("role-select");
    const roleSection = document.getElementById("role-section");
    const ownerFields = document.getElementById("owner-fields");
    const staffFields = document.getElementById("staff-fields");
    const staffStep1 = document.getElementById("staff-step-1");
    const staffStep2 = document.getElementById("staff-step-2");

    const ownerStore = document.getElementById("owner-store");
    const ownerPhone = document.getElementById("owner-phone");
    const bizNumber = document.getElementById("biz-number");
    const agree = document.getElementById("agree");
    const staffStore = document.getElementById("staff-store");
    const staffName = document.getElementById("staff-name");
    const staffOwnerPhone = document.getElementById("staff-owner-phone");

    const ownerSubmitBtn = document.getElementById("owner-submit-btn");
    const staffNextBtn = document.getElementById("staff-next-btn");
    const staffSubmitBtn = document.getElementById("staff-submit-btn");

    /* 3. 프로그레스바 */
    function updateProgress(percent) {
        progressBar.style.width = percent + "%";
    }

    /* 4. 역할 선택 */
    roleSelect.addEventListener("change", () => {
        const val = roleSelect.value;
        ownerFields.classList.add("hidden");
        ownerFields.classList.remove("visible"); 
        staffFields.classList.add("hidden");
        
        if (val === "owner") {
            ownerFields.classList.remove("hidden");
            setTimeout(() => ownerFields.classList.add("visible"), 10);
            updateProgress(30); 
        } else if (val === "staff") {
            staffFields.classList.remove("hidden");
            staffStep1.classList.remove("hidden");
            setTimeout(() => staffStep1.classList.add("visible"), 10);
            staffStep2.classList.add("hidden");
            staffStep2.classList.remove("visible");
            roleSection.classList.remove("hidden");
            updateProgress(50); 
        } else {
            updateProgress(0);
        }
    });

    /* 5. 오토 포맷팅 및 에러제거 */
    function formatPhone(input) {
        let v = input.value.replace(/[^0-9]/g, "");
        if (v.length <= 3) input.value = v;
        else if (v.length <= 7) input.value = v.slice(0,3) + "-" + v.slice(3);
        else input.value = v.slice(0,3) + "-" + v.slice(3,7) + "-" + v.slice(7,11);
        clearError(input);
    }
    function formatBizNum(input) {
        let v = input.value.replace(/[^0-9]/g, "");
        if (v.length <= 3) input.value = v;
        else if (v.length <= 5) input.value = v.slice(0,3) + "-" + v.slice(3);
        else input.value = v.slice(0,3) + "-" + v.slice(3,5) + "-" + v.slice(5,10);
        clearError(input);
    }
    
    ownerPhone.addEventListener("input", e => formatPhone(e.target));
    staffOwnerPhone.addEventListener("input", e => formatPhone(e.target));
    bizNumber.addEventListener("input", e => formatBizNum(e.target));
    
    [ownerStore, staffStore, staffName].forEach(el => {
        el.addEventListener("input", () => clearError(el));
    });
    
    agree.addEventListener("change", () => {
        if(agree.checked) document.getElementById("agree-error").classList.add("hidden");
    });

    /* 6. 직원: 다음 버튼 */
    staffNextBtn.addEventListener("click", () => {
        let isValid = true;
        if(!staffStore.value.trim()) { showError(staffStore); isValid = false; }
        if(!staffName.value.trim()) { showError(staffName); isValid = false; }

        if(!isValid) return; 

        updateProgress(90); 
        
        staffStep1.classList.remove("visible"); 
        staffStep1.classList.add("hidden");
        
        staffStep2.classList.remove("hidden");
        setTimeout(() => {
            staffStep2.classList.add("visible");
        }, 10);
        
        roleSection.classList.add("hidden");

        const formData = new FormData(form);
        fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' });
    });

    /* 7. 최종 제출 */
    form.addEventListener("submit", (e) => {
        e.preventDefault();
        
        const isOwner = roleSelect.value === "owner";
        let isValid = true;

        if (isOwner) {
            if(!ownerStore.value.trim()) { showError(ownerStore); isValid = false; }
            const rawBiz = bizNumber.value.replace(/[^0-9]/g, "");
            if(rawBiz.length !== 10) { showError(bizNumber); isValid = false; }
            const rawPhone = ownerPhone.value.replace(/[^0-9]/g, "");
            if(rawPhone.length < 10) { showError(ownerPhone); isValid = false; }
            
            if(!agree.checked) {
                document.getElementById("agree-error").classList.remove("hidden");
                isValid = false; 
            }
        } else {
            const rawPhone = staffOwnerPhone.value.replace(/[^0-9]/g, "");
            if(rawPhone.length < 10) { showError(staffOwnerPhone); isValid = false; }
        }

        if(!isValid) return; 

        updateProgress(100);
        const btn = isOwner ? ownerSubmitBtn : staffSubmitBtn;
        setLoadingState(btn);

        if(isOwner) {
            bizNumber.value = bizNumber.value.replace(/[^0-9]/g, "");
            ownerPhone.value = ownerPhone.value.replace(/[^0-9]/g, "");
        } else {
            staffOwnerPhone.value = staffOwnerPhone.value.replace(/[^0-9]/g, "");
        }

        const formData = new FormData(form);
        fetch(gasUrl, { method: 'POST', body: formData, mode: 'no-cors' })
        .then(() => showSuccess())
        .catch(() => showSuccess());
    });

    /* 8. Helpers */
    function showError(inputElement) {
        const group = inputElement.closest('.input-group');
        const errorMsg = group.querySelector('.error-msg');
        inputElement.classList.add('border-error', 'ring-1', 'ring-error', 'animate-shake');
        errorMsg.classList.remove('hidden');
        setTimeout(() => { inputElement.classList.remove('animate-shake'); }, 500);
    }
    function clearError(inputElement) {
        const group = inputElement.closest('.input-group');
        if(!group) return;
        const errorMsg = group.querySelector('.error-msg');
        inputElement.classList.remove('border-error', 'ring-1', 'ring-error');
        if(errorMsg) errorMsg.classList.add('hidden');
    }
    function setLoadingState(btn) {
        btn.disabled = true;
        btn.innerHTML = ``; 
        const spinner = document.getElementById("spinner-icon").content.cloneNode(true);
        btn.appendChild(spinner);
        btn.append(" 처리 중...");
        btn.classList.add("bg-gray-400");
        btn.classList.remove("bg-brand", "shadow-lg");
    }
    function showSuccess() {
        successView.classList.remove("hidden");
        successView.classList.add("flex");
    }
  </script>
</body>
</html>
